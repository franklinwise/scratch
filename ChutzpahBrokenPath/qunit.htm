<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>QUnit Test Suite</title>
	<link rel="stylesheet" href="qunit-git.css">
	<script data-main="main" type="text/javascript" src="libs/require.js"></script>
	<script src="libs/qunit-git.js"></script>
	<script type="text/javascript">
		window.addEventListener("load", function onLoad() {
			QUnit.config.autostart = false;
			setTimeout(function () {
				require(['../test/tests/domain/optionSetSettings', '../test/tests/domain/optionSetItemSettings',
				'../test/tests/domain/menu-data'], function (one, two, three) {
					//one and two loaded some tests.
					//now trigger them.
					QUnit.start();
				});
				// Without this setTimeout, the specs don't always get execute in webKit browsers, I don't know why
			}, 10);
			window.removeEventListener("load", onLoad, true);
		}, true);
	</script>
</head>
<body>
	<div id="qunit">
	</div>
</body>
</html>
